<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="calc">
            <div class="result" id="res">0</div>
            <button id="-" value="-" onclick="calculate(event)" class="op">-</button>
            <button id="*" value="*" onclick="calculate(event)" class="op">x</button>
            <button id="+" value="+" onclick="calculate(event)" class="op">+</button>
            <button id="/" value="/" onclick="calculate(event)" class="op">/</button>
            <button id="7" value="7" onclick="calculate(event)" > 7</button>
            <button id="8" value="8" onclick="calculate(event)">8</button>
            <button id="9" value="9" onclick="calculate(event)">9</button>
            <button id="=" value="=" onclick="calculate(event)" class="equal">=</button>
            <button id="4" value="4" onclick="calculate(event)">4</button>
            <button id="5" value="5" onclick="calculate(event)">5</button>
            <button id="6" value="6" onclick="calculate(event)"> 6</button>
            <button id="1" value="1" onclick="calculate(event)">1</button>
            <button id="2" value="2" onclick="calculate(event)">2</button>
            <button id="3" value="3" onclick="calculate(event)">3</button>
            <button id="0" value="0" onclick="calculate(event)" class="zero">0</button>
            <button id="." value="." onclick="calculate(event)">.</button>
            <button id="c" value="c" onclick="calculate(event)">c</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
